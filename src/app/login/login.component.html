<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form (ngSubmit)="login()" #loginForm="ngForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="User" [(ngModel)]="Login.User" type="text" autofocus >
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="Password" [(ngModel)]="Login.Password" type="password" >
                            </div>
                            <!-- <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div> -->
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
                        </fieldset>
                    </form>
                    <modal #ModalRequired>
                        <modal-header [show-close]="true">
                            <h4 class="modal-title">Warning !!</h4>
                        </modal-header>
                        <modal-body>
                            Please Enter Email or Password !!
                        </modal-body>
                        <modal-footer>
                            <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                        </modal-footer>
                    </modal>
                    <modal #ModalWrong>
                        <modal-header [show-close]="true">
                            <h4 class="modal-title">Log In Failed !!</h4>
                        </modal-header>
                        <modal-body>
                            Wrong Email or Password !!
                        </modal-body>
                        <modal-footer>
                            <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                        </modal-footer>
                    </modal>
                </div>
            </div>
        </div>
    </div>
</div>
